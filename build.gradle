// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.51'
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha01"
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.minCompileSDKVersion = 28
    ext.minSDKVersion = 19
    ext.targetSDKVersion = 28

    ext.junitVersion = '4.12'
    ext.daggerVersion = '2.16'
    ext.rxJavaVersion = '2.1.14'
    ext.rxAndroidVersion = '2.0.2'
    ext.androidxVersion = '2.0.0-alpha1'
    ext.navVersion = '1.0.0-alpha02'
    ext.roomVersion = '1.1.1'
    ext.lifecycleVersion = '1.1.1'
    ext.pagingVersion = '1.0.1'
    ext.workManagerVersion = '1.0.0-alpha01'
    ext.coroutinesVersion = '0.23.4'
    ext.okHttpVersion = '3.10.0'
    ext.retrofitVersion = '2.4.0'
    ext.moshiKotlinVersion = '1.6.0'
    ext.timberVersion = '4.7.1'
    ext.coroutinesAdapterVersion = '1.0.0'
    ext.constraintLayoutVersion = '1.1.2'
    ext.mockitoVersion = '2.15.0'
    ext.truthVersion = '0.27'
    ext.rxBindingVersion = '2.1.1'
    ext.glideVersion = '4.7.1'
    ext.retrofiMockVersion = '2.3.0'
    ext.timberVersion = '4.7.1'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
