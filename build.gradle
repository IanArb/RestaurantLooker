// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha01"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.junitVersion = '4.12'
    ext.daggerVersion = '2.11'
    ext.rxJavaVersion = '2.1.9'
    ext.rxAndroidVersion = '2.0.2'
    ext.androidxVersion = '2.0.0-alpha1'
    ext.navVersion = '1.0.0-alpha01'
    ext.roomVersion = '1.1.0'
    ext.lifecycleVersion = '1.1.1'
    ext.pagingVersion = '1.0.0'
    ext.workManagerVersion = '1.0.0-alpha01'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
