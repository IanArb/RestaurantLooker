// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha01"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.junitVersion = '4.12'
    ext.daggerVersion = '2.16'
    ext.rxJavaVersion = '2.1.14'
    ext.rxAndroidVersion = '2.0.2'
    ext.androidxVersion = '2.0.0-alpha1'
    ext.navVersion = '1.0.0-alpha02'
    ext.roomVersion = '1.1.0'
    ext.lifecycleVersion = '1.1.1'
    ext.pagingVersion = '1.0.0'
    ext.workManagerVersion = '1.0.0-alpha02'
    ext.contraintLayoutVersion = '1.1.2'
    ext.rxBindingVersion = '2.1.1'
    ext.kotlinxVersion = '1.0.0-alpha3'
    ext.mockitoVersion = '2.15.0'
    ext.truthVersion = '0.27'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
